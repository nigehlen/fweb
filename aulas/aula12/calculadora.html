<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calculadora.css">
</head>
<body>
    <main>
        <input type="text" id="display">
        <div class="container">
            <button class="numero" onclick="addNumber('0')">0</button>
            <button class="numero" onclick="addNumber('1')">1</button>
            <button class="numero" onclick="addNumber('2')">2</button>
            <button class="numero" onclick="addNumber('3')">3</button>
            <button class="numero" onclick="addNumber('4')">4</button>
            <button class="numero" onclick="addNumber('5')">5</button>
            <button class="numero" onclick="addNumber('6')">6</button>
            <button class="numero" onclick="addNumber('7')">7</button>
            <button class="numero" onclick="addNumber('8')">8</button>
            <button class="numero" onclick="addNumber('9')">9</button>
            <button class="operador" onclick="addOperator('+')">+</button>
            <button class="operador" onclick="addOperator('-')">-</button>
            <button class="operador" onclick="addOperator('*')">x</button>
            <button class="operador" onclick="addOperator('/')">รท</button>
            <button class="operador" onclick="addOperator('%')">%</button>
            <button class="operador" onclick="addOperator(',')">,</button>
            <button class="opIgual" onclick="calculate()">=</button>
            <button class="operador" onclick="clearText()">C</button>
            <button class="operador" onclick="delText()">DEL</button>
        </div>
    </main>
    <script src="./calculadora.js"></script>
</body>
</html>
